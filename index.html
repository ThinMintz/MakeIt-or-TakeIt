<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Make it or Take it!</title>

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNd-YznTLDle5yj2H7ORcuWMpIEXjOnzs&libraries=places"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Noto+Sans|Open+Sans|Quicksand|Source+Sans+Pro|Work+Sans" rel="stylesheet">
	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			<span class="text-center" id="title">Make it or Take it</span>
			</div>
		</div>
		
		<!-- wrap in form tag -->
		<div class="row" id="foodOptions">
			<div class= "col-md-4">
				<select id="cuisineChoice" class="form-control">
				  <option>American</option>
				  <option>Asian</option>
				  <option>Cajun & Creole</option>
				  <option>Chinese</option>
				  <option>Cuban</option>
				  <option>English</option>
				  <option>French</option>
				  <option>German</option>
				  <option>Greek</option>
				  <option>Hungarian</option>
				  <option>Indian</option>
				  <option>Irish</option>
				  <option>Italian</option>
				  <option>Japanese</option>
				  <option>Mediterranean</option>
				  <option>Mexican</option>
				  <option>Moroccan</option>
				  <option>Southern & Soul Food</option>
				  <option>Southwestern</option>
				  <option>Spanish</option>
				  <option>Swedish</option>
				  <option>Thai</option>
				</select>
			</div>

			<div class= "col-md-3">
				<select id="courseChoice" class="form-control">
					<option>Cocktails</option>
					<option>Appetizers</option>
					<option>Salads</option>
					<option selected="selected">Main Dishes</option>
					<option>Side Dishes</option>
					<option>Desserts</option>
				</select>
			</div>

			<div class="col-md-3">
			    <div class="input-group" id="ingredientSearch">
			      <input type="text" class="form-control" id="ingredientChoice" placeholder="Search an Ingredient">
				</div>
			</div>	

			<div class="col-sm-2">
				<button id="makeIt" class="btn btn-primary" type="submit">Make it!</button>	      
			</div>
		</div>	
	</div>	
				 

	<div class="jumbotron">
  		<div class="container">
    	<!-- <h1>Make it or Take it!</h1> -->
  		</div>
	</div>

	<div class="container">
		<div class= "row">
			<div class="col-md-6">
				<button id="takeIt" class="btn btn-primary" type="submit">Take it!</button>
 				
			</div>
			
			<div class="col-md-6">
				<div class="input-group">
				      <input type="text" class="form-control" id="zipcode" placeholder="Enter Zipcode Here">
					</div> 
			</div>	
		</div>		


	<div class="container-fluid text-center">
		<div class="row">
			<div id="recipeHome"></div>
		</div>
	</div>
</div>

	<script src="assets/Javascript/app.js" type="text/javascript"></script>

</body>
</html>
