<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Make it or Take it!</title>

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyZFyWoUJTAP50ZaG5u4Fpahog_F_Js7Q&libraries=places"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Noto+Sans|Open+Sans|Quicksand|Source+Sans+Pro|Work+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|Dosis|League+Script|Noto+Sans|Open+Sans|Quicksand|Source+Sans+Pro|Work+Sans" rel="stylesheet">
	<a href="https://icons8.com"></a>
	
</head>
<body>
	<!-- jumbotron with title -->
	<div class="jumbotron darken">
	    <h1 id="headerText">Make It or Take It</h1>
	    <h3 id="summaryText">Can't decide what to eat? Choose a cuisine and Make It OR Take It!</h3>
	</div>
	<!--container with make it or take it drop downs and input fields-->
	<div class="container">	
	  	<h4 id="titleMake">make it
	  	<img src="https://png.icons8.com/ingredients/ios7/35/000000"></h4>
	  	<div class="row" id="foodOptions">
			<form>
				<div class= "col-md-3 col-md-offset-1">
					<!-- cuisine drop down menu -->
					<select id="cuisineChoice" class="form-control">
					  <option>American</option>
					  <option>Asian</option>
					  <option>Cajun & Creole</option>
					  <option>Chinese</option>
					  <option>Cuban</option>
					  <option>English</option>
					  <option>French</option>
					  <option>German</option>
					  <option>Greek</option>
					  <option>Hungarian</option>
					  <option>Indian</option>
					  <option>Irish</option>
					  <option>Italian</option>
					  <option>Japanese</option>
					  <option>Mediterranean</option>
					  <option>Mexican</option>
					  <option>Moroccan</option>
					  <option>Southern & Soul Food</option>
					  <option>Southwestern</option>
					  <option>Spanish</option>
					  <option>Swedish</option>
					  <option>Thai</option>
					</select>
				</div>
				<!-- dish type dropdown -->
				<div class= "col-md-3">
					<select id="courseChoice" class="form-control">
						<option>Cocktails</option>
						<option>Appetizers</option>
						<option>Salads</option>
						<option selected="selected">Main Dishes</option>
						<option>Side Dishes</option>
						<option>Desserts</option>
					</select>
				</div>
				<!-- ingredient input field -->
				<div class="col-md-3">
				    <div class="input-group" id="ingredientSearch">
				      <input type="text" class="form-control" id="ingredientChoice" placeholder="Ingredient (optional)">
					</div>
				</div>	
				<!-- make it button -->	
				<div class="col-md-1 col-md-offset-0 col-sm-2 col-sm-offset-5 col-xs-12 text-center">
					<button id="makeIt" class="btn btn-primary" type="submit"><span>Make it!</span></button>	      
				</div>
			</form>	
		</div>	
    </div>
    
	<div class="container">
		<h4 id="titleTake">take it
		<img src="https://png.icons8.com/restaurant/ios11/37/000000"></h4>
			<div class= "row" id="take-it">
				<!-- enter zipcode input field -->
				<form>
					<div class="col-md-3 col-md-offset-4">
						<div class="input-group" id="enterZip">
							<input type="text" class="form-control" id="zipcode" placeholder="5-digit ZIP Code">
						</div>				
					</div>
					<!-- take it button -->
					<div class="col-md-1 col-md-offset-0 col-sm-2 col-sm-offset-5 col-xs-12 text-center">
						<button id="takeIt" class="btn btn-primary" type="submit"><span>Take it!</span></button>		
					</div>
				</form>	
			</div>	
	</div>		
		<!-- div where recipes pop up -->
		<div class="container-fluid text-center">
			<div id="recipeHome" class="row"></div>
		</div>
		<!-- div where restaurants pop up -->
		<div class="container-fluid text-center">
			<div id="places" class="row"></div>
		</div>	
	</div>

	<script src="assets/Javascript/app.js" type="text/javascript"></script>

</body>
</html>
